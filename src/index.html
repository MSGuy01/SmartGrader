<!DOCTYPE html>

                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">
                        <h3 align="center">Assignments</h3>
                    </div>
                </div>
                <div class="section">
                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">

                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">

                    </div>
                </div>
                <div class="section">
                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">

                    </div>
                </div>
                <div class="section">
                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">

                    </div>
                </div></h3>
                <h3 align="center">Add Subject (PLACEHOLDER)</h3>

                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">

                    </div>
                </div>
                <div class="section">
                    <div class="section-label">
                        <img src="placeholder.jpg" height="50" width="50">

                    </div>
                </div>
                <div class="section">
                    <div class="section-label">

                    </div>
                </div></h3>

            <div class="assignmentHeader">
