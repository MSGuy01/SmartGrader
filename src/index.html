<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" type="img/png" href="images/logo.png">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="header">
            <h4 align="center"><img id="image" onclick="newContainer(0)" src="images/logo.png" height="50" width="50"></h4>
            <h1 align="center">SmartGrader</h1>
            <h3 align="center" id="page" onclick="newContainer(0)"><button class="btn">Home</button></h3>
        </div>
        <div id="buttons">
            <div id="home" class="sectionContainer">
                <h3 align="center"><div class="section">
                    <div class="section-label">
                        <img src="images/assignments.png" height="50" width="50">
                        <h3 align="center">Assignments</h3>
                    </div>
                </div>
                <div class="section">
                    <div class="section-label">
                        <img src="images/user.png" height="50" width="50">
                        <h3 align="center">Students</h3>
                    </div>
                </div></h3>
            </div>
        </div>

        <div id="subjects" class="sectionContainer">
            <h3 align="center"><button class="btn formButton">Add Subject</button></h3>
        </div>

        <div id="students" class="sectionContainer">
            <h3 align="center"><button class="btn formButton">Add Student</button></h3>
        </div>

        <h3 align="center"><div id="grades" class="sectionContainer">
            <h3 align="center"><button class="btn formButton">Add Assignment</button></h3>
        </div></h3>

        <h3 align="center"><div id="individual" class="sectionContainer">
            <h3 align="center"><button id="gradeAssignmentButton" class="btn formButton">Grade Assignment</button></h3>
            <h3 align="center" id="subjectsList">Subjects</h3>
            <h3 align="center">Subtopics</h3>
            <h3 align="center">Assignments</h3>
        </div></h3>
        
        <!--FORMS-->

        <h3 align="center"><div id="createSubject" class="sectionContainer">
            <h2 align="center">Create Subject</h2>
            <h4 align="center">Subject Name</h4>
            <h3 align="center"><input id="asubject" placeholder="Subject Name"></h3>
            <h3 align="center"><button class="btn" id="submitSubject">Submit</button></h3>
        </div></h3>

        <h3 align="center"><div id="createStudent" class="sectionContainer">
            <h2 align="center">Create Student</h2>
            <h4 align="center">Student Name (First and Last)</h4>
            <h3 align="center"><input id="astudent" placeholder="Student Name"></h3>
            <h3 align="center"><button class="btn" id="submitStudent">Submit</button></h3>
        </div></h3>

        <h3 align="center"><div id="createAssignment" class="sectionContainer">
                <h2 align="center">Create Assignment</h2>
                <h4 align="center">Assignment Name</h4>
                <h3 align="center"><input id="aname" placeholder="Assignment Name"></h3>
                <h4 align="center">Assignment Subtopics (separate with comma)</h4>
                <h3 align="center"><input id="asubtopics" placeholder="Subtopics"></h3>
                <h4 align="center">Points</h4>
                <h3 align="center"><input type="number" id="apoints" placeholder="Points"></h3>
                <h3 align="center"><button class="btn" id="submitAssignment">Submit</button></h3>
        </div></h3>

        <h3 align="center"><div id="gradeAssignment" class="sectionContainer">
            <h2 align="center">Grade Assignment</h2>
            <h4 align="center">Assignment Name</h4>
            <h3 align="center">
                <select id="gname">
                    <!--Add all assignments here-->
                    
                </select>
            </h3>
            <h4 align="center">Points</h4>
            <h3 align="center"><input type="number" id="gpoints" placeholder="Points"></h3>
            <h3 align="center"><button class="btn" id="submitGrade">Submit</button></h3>
    </div></h3>

        <script src="js/index.js"></script>
        <script src="js/subjects.js"></script>
        <script src="js/students.js"></script>
        <script src="js/getassignments.js"></script>
    </body>
</html>
